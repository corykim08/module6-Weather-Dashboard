<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weatehr Dashboard</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- HEADER START -->
        <header class="header-title">
            <h1 class="center-align text-uppercase">Weather Dashboard</h1>
        </header>
        <!-- HEADER END -->

        <section class="hero card">
            <!-- Add hero image for background in this section-->
            <div class="hero-form card-content">
                <h3 class="hero-title card-title">City Search</h3>
                <form>
                    <input type="text" id="location-search" class="location-search" placeholder="Your Location">
                    <button class="search-button" id="search-button" type="submit"
                        class="waves-effect waves-light btn"><i
                            class="material-icons left">location_on</i>Search</button>
                </form>
            </div>
            <section class="history">
                <div class="col-8">
                    <div class="card">
                        <div class="history-info">
                            <h3>Your Search History</h3>
                        </div>
                    </div>
                </div>
                <button id="searchHistory-row1"></button><br>
                <button id="searchHistory-row2"></button><br>
                <button id="searchHistory-row3"></button>
            </section>
        
        </section>

        <div id="mainBody" style="display:none">
            <section class = "current-weather">
                <div>
                    <img id="weatherIcon">
                    <div id="cityName"></div>
                    <div id="date"></div>
                    <div id="Temp"></div>
                    <div id="humidity"></div>
                    <div id="windSpeed"></div>
                </div>
            </section>
            <section class = "future-weather">
                <div class = "future-weather-comp">
                    <img id="weatherIcon_0">
                    <div id="date_0"></div>
                    <div id="Temp_0"></div>
                    <div id="humidity_0"></div>
                    <div id="windSpeed_0"></div>
                </div>
                <div class = "future-weather-comp">
                    <img id="weatherIcon_1">
                    <div id="date_1"></div>
                    <div id="Temp_1"></div>
                    <div id="humidity_1"></div>
                    <div id="windSpeed_1"></div>
                </div>
                <div class = "future-weather-comp">
                    <img id="weatherIcon_2">
                    <div id="date_2"></div>
                    <div id="Temp_2"></div>
                    <div id="humidity_2"></div>
                    <div id="windSpeed_2"></div>
                </div>
                <div class = "future-weather-comp">
                    <img id="weatherIcon_3">
                    <div id="date_3"></div>
                    <div id="Temp_3"></div>
                    <div id="humidity_3"></div>
                    <div id="windSpeed_3"></div>
                </div>
                <div class = "future-weather-comp">
                    <img id="weatherIcon_4">
                    <div id="date_4"></div>
                    <div id="Temp_4"></div>
                    <div id="humidity_4"></div>
                    <div id="windSpeed_4"></div>
                </div>
            </section>
        </div> 
        
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/script.js"></script>
      

    </body>

</html>
